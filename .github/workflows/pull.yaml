on:
    pull_request:
      branches: 
        - main
    workflow_dispatch:

jobs:
    store-front:
        runs-on: ubuntu-24.04
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: install dependencies
              run: npm install
              working-directory: src/store-front

            - name: build the package
              run: npm run build
              working-directory: src/store-front
            - name: Run tests
              run: npm test 
              working-directory: src/store-front
             
            - name: Zip build output
              run: zip -r dist.zip . -i dist

            - name: Publish Test Report
              if: always()
              uses: dorny/test-reporter@v1
              with:
                name: Vitest Tests
                path: src/store-front/test-results/junit.xml
                reporter: jest-junit
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: build-artifact
                path: dist.zip
